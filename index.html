<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Know Your Customer (KYC) Application</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="wrapper">
        <h2>Know Your Customer (KYC) Application</h2>
        <div id="error_message"></div>

        <form class="my-form" onsubmit="return validation()">
            <div class="input_field">
                <input type="text" placeholder="First Name" id="FirstGivenName">
            </div>
            <div class="input_field">
                <input type="text" placeholder="Last Name" id="FirstSurName">
            </div>
            <div class="input_field">
                <input type="text" placeholder="Date Of Birth" id="DayOfBirth">
            </div>
            <div class="input_field">
                <input type="text" placeholder="Month Of Birth" id="MonthOfBirth">
            </div>
            <div class="input_field">
                <input type="text" placeholder="Year Of Birth" id="YearOfBirth">
            </div>
            <div class="input_field">
                <input type="text" placeholder="Buidling Number" id="BuildingNumber">
            </div>
            <div class="input_field">
                <input type="text" placeholder="Street Name" id="StreetName">
            </div>
            <div class="input_field">
                <input type="text" placeholder="StreetType" id="StreetType">
            </div>
            <div class="input_field">
                <input type="text" placeholder="City" id="City">
            </div>
            <div class="input_field">
                <input type="text" placeholder="Province" id="Province">
            </div>
            <div class="input_field">
                <input type="text" placeholder="Postal Code" id="PostalCode">
            </div>
            <div class="input_field">
                <input type="text" placeholder="Phone Number" id="Telephone">
            </div>
            <div class="input_field">
                <input type="text" placeholder="Social Insurance Number" id="socialservice">
            </div>
            <div class="submit">
                <input type="submit" value="Submit Form">
            </div>
        </form>

    </div>
    <script src="script.js"></script>
</body>

</html>
